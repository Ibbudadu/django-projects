<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: black;
    margin: 0;
    padding: 20px;
}

.calculator-container {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    border: 2px solid #000;
    border-radius: 10px;
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

input[type="number"], input[type="text"], input[type="submit"] {
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}


input[type="submit"] {
    background-color: #007BFF;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover {
    opacity: 0.5;
}

button{
    width: 100%;
    padding: 15px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
button {
    background-color: green;
    color: white;
    cursor: pointer;
}

button:hover {
    opacity: 0.5;
}

a{
    text-decoration:none;
    color:white
}
    .button {
            display: inline-block;
            padding: 10px 100px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: yellow;
            background-color: green;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px  red;
        }

</style>
</body>
<body>
<form method="post" action="read">
    {% csrf_token %}

 <div class="calculator-container">
     <h1>SIMPLE CALCULATER</h1>
        <table>
            <tr>
                <td><input type="number" placeholder="ENTER A NUMBER" name="txtno1" value="{{ n1 }}"></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="ENTER A NUMBER" name="txtno2" value="{{ n2 }}"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Add" name="Operation" >
                    <input type="submit" value="Sub" name="Operation" >
                    <input type="submit" value="Mul" name="Operation" >
                    <input type="submit" value="Div" name="Operation" >
                </td>
            </tr>
            <tr>
                <td><input type="text" placeholder="GET THE RESULT" value="{{ res }}"></td>
            </tr>
            <tr>
                <td><a href="/vote/" class = 'button'>Vote Validator</a></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
